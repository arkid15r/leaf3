{% load i18n %}

<tr>
  <td>
    <div class="d-flex align-items-center">
      <div>
        <a href="#" class="text-body font-weight-semibold">{{ person.full_name }}</a>
        <div class="text-muted font-size-sm">{{ person.summary }}</div>
      </div>
    </div>
  </td>
  <td>{{ person.dob | default_if_none:'' }}</td>
  <td>{{ person.birthplace.short_address }}</td>
  <td>{{ person.residence.short_address }}</td>
  <td class="text-center">
    <a href="{{ person.object_update_url }}" title={% trans 'Edit' %}>
      <button type="button" class="btn btn-sm">
        <i class="icon-pencil"></i>
      </button>
    </a>
    <a href="{{ person.entry_list_url }}" title={% trans 'Entries' %}>
      <button type="button" class="btn btn-sm">
        <i class="icon-list"></i>
      </button>
    </a>
  </td>
</tr>
