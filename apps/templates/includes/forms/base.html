{% load crispy_forms_tags %}

<div class="col-lg-6">
  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    {% block buttons %}
    <button type="submit" class="btn btn-dark">
      {{ button_submit_text }} &raquo;
    </button>
    {% endblock buttons %}
  </form>
  {{ form.media }}
</div>
